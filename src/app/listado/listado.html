<div class="container mt-4">
  <h2>Listado de Elementos</h2>
  
  <form (ngSubmit)="agregarElemento(nuevo.value)" class="mb-3">
    <div class="input-group">
      <input type="text" #nuevo class="form-control" placeholder="Nuevo elemento">
      <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
  </form>

  <ul class="list-group">
    <li *ngFor="let item of elementos" class="list-group-item">
      {{ item }}
    </li>
  </ul>
</div>
